version: '3'
services:
  api:
    image: docker/getting-started
    ports:
      - 8080:80
  nginx:
    restart: always
    image: nginx:latest
    container_name: nginx
    # networks:
    #   - networkserver
    ports:
      - "80:80" # Puerto externo para acceder al proxy
    volumes:
      - "./nginx/default.conf:/etc/nginx/conf.d/default.conf"
      - "./nginx/nginx.conf:/etc/nginx/nginx.conf"
      # - "./nginx/ssl:/etc/nginx/ssl"

