version: '3'
services:
  api:
    image: docker/getting-started
    container_name: api
    restart: always
    networks:
      - networkserver
    ports:
      - 8080:80
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    networks:
      - networkserver
    ports:
      - "80:80" # Puerto externo para acceder al proxy
    volumes:
      - "./nginx/default.conf:/etc/nginx/conf.d/default.conf"
      - "./nginx/nginx.conf:/etc/nginx/nginx.conf"
      # - "./nginx/ssl:/etc/nginx/ssl"

# Declare networks
networks:
  networkserver:
    name: current_networkserver
    # external: true
